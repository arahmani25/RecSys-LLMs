<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Factorization Movie Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Matrix Factorization Movie Recommender</h1>
    <p class="subtitle">
      Train a collaborative filtering model in your browser using TensorFlow.js
    </p>

    <!-- User and Movie Selection -->
    <div class="controls">
      <label for="user-select">Select User:</label>
      <select id="user-select"></select>

      <label for="movie-select">Select Movie:</label>
      <select id="movie-select"></select>

      <button id="predict-btn" onclick="predictRating()">Predict Rating</button>
    </div>

    <!-- Results -->
    <div id="result" class="result">Loading MovieLens data...</div>
  </main>

  <!-- TensorFlow.js and local scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
